<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <h1>Payment form</h1>
      <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>

      <section>
        <h2>Contact Information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">
              <input type="radio" id="title_1" name="title" value="K">
              King
              </label>
            </li>
            <li>
              <label for="title_2">
              <input type="radio" id="title_2" name="title" value="Q">
              Queen
              </label>
            </li>
            <li>
              <label for="title_3">
              <input type="radio" id="title_3" name="title" value="J">
              Joker
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">
            <span>Name:</span>
            <strong><abbr title="required">*</abbr>
            </strong>
          </label>
          <input type="text" name="username" id="name">
        </p>
        <p>
          <label for="name">
            <span>Email:</span>
            <strong><abbr title="required">*</abbr>
            </strong>
          </label>
          <input type="email" name="usermail" id="mail">
        </p>
        <p>
          <label for="pwd">
            <span>Password:</span>
            <strong><abbr title="required">*</abbr>
            </strong>
          </label>
          <input type="password" name="password" id="pwd">
        </p>
      </section>

      <!-- Card details -->
      <section>
        <h2>Payment Information</h2>
        <p>
          <label for="card">
            <span>Card type:</span>
          </label>
            <select name="usercard" id="card">
              <option value="visa">Visa</option>
              <option value="mc">Mastercard</option>
              <option value="amex">American Express</option>
            </select>
        </p>

        <p>
          <label for="number">
          <span>Card number:</span>
          <strong>
            <abbr title="required">*</abbr>
          </strong>
          </label>
          <input type="tel" name="cardnumber" id="number">
        </p>

        <p>
          <label for="expiration">
            <span>Expiration date:</span>
            <strong><abbr title="required">*</abbr></strong>
          </label>

          <input type="text" required="true" id="expiration" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
        </p>

      </section>
      <section>
        <p><button type="submit">Validate the payment</button></p>
      </section>

    </form>
  </body>
</html>
