<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="logo-box">
                <img class="logo-img" src="images/odin-lined.png" alt="The Odin Project Logo"><h1>Odin</h1>
            </div>
        </div>

        <div class="right-column">
            <p class="intro-msg">This is not a real sign-up form. This is a test form as part of <em>The Odin Project</em> curriculum. 
            <br />
            <br /> 
            <span>Don't </span>sign-up, <span>don't </span> get started.</p>

            <form>

            <h2 class="subtitle">Let's (Ragna) Rock!</h2>

            <div class="column">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name">
           
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="column">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name">

                <label for="tel">Phone Number:</label>
                <input type="tel" id="tel" name="tel">

                <label for="password-confirm">Password Confirm:</label>
                <input type="password-confirm" id="password-confirm" name="password-confirm">

            </div>

            </form>

            <button>Create Account</button>

            <p>Already have an account? <a href="#">Log in</a></p>

        </div>  
    </div>
</body>
</html>
