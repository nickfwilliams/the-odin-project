<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Foundations</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <script>

            let userName = prompt("Who's there?", '');

            if (userName === 'Admin') {

                let pass = prompt('Password?', '')

                if (pass === 'TheMaster') {
                    alert( 'Welcome!' );
                }  else if (pass === '' || pass === null) {
                    alert( 'Cancelled' );
                } else {
                    alert( 'Wrong password' );
                }

            } else if (userName === '' || userName === null) {
                alert( 'Cancelled' );
            } else {
                alert( "I don't know you.");
            }
         
        </script>
    </body>
</html>
